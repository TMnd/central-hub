<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 120" role="img" aria-labelledby="title desc">
  <title id="title">CentralHub Banner</title>
  <desc id="desc">Banner com texto CentralHub, Central em laranja e Hub em branco sobre fundo escuro.</desc>

  <!-- Fundo -->
  <rect width="330" height="120" fill="#1A1A1A" rx="10"/>

  <!-- Texto principal -->
  <text x="10" y="75"
        font-family="Segoe UI, Roboto, Arial, sans-serif"
        font-weight="700"
        font-size="56"
        letter-spacing="1">
    <tspan fill="#FF6900">Central</tspan><tspan fill="#FFFFFF">Hub</tspan>
  </text>

  <!-- Linha decorativa inferior -->
  <rect x="10" y="88" width="220" height="4" rx="2" fill="#FF8533" opacity="0.9"/>
</svg>
