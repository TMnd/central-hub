<div
    class="migration_service_pair"
>
    <div
        class="migration_service_label col-{{keyValueColArea()}}"
        title="{{ key() }}"
    >
        {{ key() }}
        @if(subKey()) {
            <span>{{ subKey() }}</span>
        }
    </div>
    <div
        class="migration_service_value col-{{keyValueColArea()}} {{ clazz() }}"
        title="{{ value() }}"
    >
        {{ value() }}
    </div>
</div>
