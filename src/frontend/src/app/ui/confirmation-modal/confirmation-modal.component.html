<h2 mat-dialog-title>{{ data.title | translate  }}</h2>
<mat-dialog-content>
    <p>{{ data.message | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="product()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
