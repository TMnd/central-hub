<mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
        <mat-expansion-panel-header>
            <mat-panel-title> {{ 'statistic.header' | translate}} </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="body">
                @for(statistic of statistics(); track statistic.productName) {
                    <lib-key-value
                        [key]="statistic.productName"
                        [value]="statistic.productCount"
                    ></lib-key-value>
                }
            </div>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
